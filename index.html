<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">
    <header class="header">
      <h1>Tic Tac Toe</h1>
      <div class="scoreboard" role="group" aria-label="Scoreboard">
        <div class="score">
          <span class="label">X</span>
          <span id="scoreX" class="value">0</span>
        </div>
        <div class="score">
          <span class="label">O</span>
          <span id="scoreO" class="value">0</span>
        </div>
        <div class="score">
          <span class="label">Draw</span>
          <span id="scoreD" class="value">0</span>
        </div>
      </div>
    </header>

    <section class="status-row">
      <p id="status" class="status" aria-live="polite">Player X’s turn</p>
      <div class="controls">
        <button id="resetRound" class="btn" type="button" aria-label="Reset current round">New Round</button>
        <button id="resetAll" class="btn btn-ghost" type="button" aria-label="Reset scores and board">Reset All</button>
      </div>
    </section>

    <section class="board" role="grid" aria-label="Tic Tac Toe board">
      <!-- 9 cells -->
      <button class="cell" role="gridcell" data-index="0" aria-label="Cell 1"></button>
      <button class="cell" role="gridcell" data-index="1" aria-label="Cell 2"></button>
      <button class="cell" role="gridcell" data-index="2" aria-label="Cell 3"></button>
      <button class="cell" role="gridcell" data-index="3" aria-label="Cell 4"></button>
      <button class="cell" role="gridcell" data-index="4" aria-label="Cell 5"></button>
      <button class="cell" role="gridcell" data-index="5" aria-label="Cell 6"></button>
      <button class="cell" role="gridcell" data-index="6" aria-label="Cell 7"></button>
      <button class="cell" role="gridcell" data-index="7" aria-label="Cell 8"></button>
      <button class="cell" role="gridcell" data-index="8" aria-label="Cell 9"></button>
    </section>

    <footer class="footer">
      <small>Two-player • Tap a square to play</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>

</html>
<!-- Win/Draw Popup -->
<div id="overlay" class="overlay" role="dialog" aria-modal="true">
  <div class="popup">
    <h2 id="popupMessage">Winner!</h2>
    <button id="playAgainBtn">Play Again</button>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
